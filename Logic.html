  <h1><a href="Logic.html">Logic</a></h1>
  
  <p>
    "논리학 없이는 어떠한 학문도 완전히 알려질 수 없다. 그것은 반복해서 사용해도 물질적 도구처럼 닳아 없어지지 않으며, 오히려 다른 학문이 부지런히 사용함으로써 꾸준히 발전하게 된다. 왜냐하면 도구에 대한 완벽한 지식이 없는 기계공이 그것을 사용함으로써 완벽한 지식을 습득하듯이, 논리학의 확실한 원리들에 대해 교육을 받는 사람들은 나머지 학문에 부지런히 노력을 기울이는 동안 이 기술에 대한 보다 더 큰 기량을 동시에 습득하기 때문이다."<br>
    (『논리학 대전』, 윌리엄 오캄)
  </p>
